<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器引擎</title>
</head>
<body>
    <div class="cj">1</div>
    <div class="cj">2</div>
    <div class="cj">3</div>
</body>
<script src="./js/iJquery.js"></script>
<script>
    //1.泛数组合并
    console.log($.merge({0:"lq",length:1},["mei","li","tianshi"]));
    console.log($.merge({0:"lq",length:1},{0:"mei",1:"li",2:"tianshi",length:3}));
    console.log($.merge(["lq"],["mei","li","tianshi"]));
    console.log($.merge(["lq"],{0:"mei",1:"li",2:"tianshi",length:3}));

    //2.each方法
    var obj={name:"lq",sex:"man"};
    var arr=[1,2,3];
    $.each(obj,function(key,value){
        console.log(this,key,value);
    });
    $.each(obj,function(arr1,arr2,arr3){
        console.log(this,arr1,arr2,arr3);
    },arr);

    //3.DOMContentLoaded  事件 触发调用callback  （事件函数）
    $(function(){
        console.log(this)
    })

    $(function(){
        console.log(222)
    })

    $(function(){
        console.log(333)
    })

    //4.查询class
    var doms=$(".cj");
   console.log(doms);

    //5.选择实例元素
    console.log("文本内容：",$(".cj").eq(1)[0].innerText);
</script>
</html>
